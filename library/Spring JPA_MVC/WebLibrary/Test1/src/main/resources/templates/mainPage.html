<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, post-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Главная страница</title>
</head>
<div class="container">
    <h1>Библиотека</h1>
        <p th:text="'Количество книг в каталоге - ' + ${libSize} "></p>


    <h3>Добавить книгу</h3>
    <form th:action="@{/create}" th:object="${book}" th:method="post">

        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red">Email Error</div>
        <input type="text" name="title" th:field="*{title}" placeholder="Название" class="form-control"><br>

        <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" style="color:red">Email Error</div>
        <input type="text" name="author" th:field="*{author}" placeholder="Автор" class="form-control"><br>

        <div th:if="${#fields.hasErrors('dateOfWright')}" th:errors="*{dateOfWright}" style="color:red">Email Error</div>
        <input type="text" name="dateOfWright" th:field="*{dateOfWright}" placeholder="Дата написания" class="form-control"><br>

        <div th:if="${#fields.hasErrors('size')}" th:errors="*{size}" style="color:red">Email Error</div>
        <input type="text" name="size" th:field="*{size}" placeholder="Размер" class="form-control"><br>

        <button type="submit" class="btn btn-dark">Сохранить</button>
    </form>

    <br>
    <h4>Каталог</h4>
    <div th:each="el : ${books}" class="alert alert-info mr-2">
        <h5 th:text="'Название книги: ' + ${el.title}"></h5>
        <p th:text="'Автор: ' + ${el.author}"></p>
        <p th:text="'Написанна: ' + ${el.dateOfWright}"></p>
        <p th:text="${el.size} + ' стр.'"></p>
        <a th:href="'/book/' + ${el.id}" class="btn btn-dark">Детальнее</a>
    </div>
</div>
</html>
