<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, post-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Подробнее</title>
</head>
<div  class="alert alert-info mr-2">

    <div th:each="el : ${book}" class="container">

        <h5 th:text="'Название книги: ' + ${el.title}"></h5>

        <p th:text="'Автор: ' + ${el.author}"></p>
        <p th:text="'Написанна: ' + ${el.dateOfWright}"></p>
        <p th:text="'Кол-во стр.: ' + ${el.size}"></p>

        <a th:href="'/book/' + ${el.id} + '/edit'" class="btn btn-dark">Редактировать</a>

        <form th:action="'/book/' + ${el.id} + '/delete'" method="post">
            <button th:href="'/book/' + ${el.id} + '/delete'" class="btn btn-dark" type="submit">Удалить</button>
        </form>

        <a href="/">Назад</a>
    </div>

</div>
</html>
