<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, post-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Редактирование</title>
</head>
<div class="container">
    <div th:each="el : ${book}">
        <form th:action="'/book/' + ${el.id} + '/edit'" method="post">
            <br>
            <h5>Название</h5>
            <input type="text" name="title" th:value="${el.title}" class="form-control"><br>
            <p>Автор</p>
            <input type="text" name="author" th:value="${el.author}" class="form-control"><br>
            <p>Дата написания</p>
            <input type="text" name="dateOfWright" th:value="${el.dateOfWright}" class="form-control"><br>
            <p>Кол-во страниц</p>
            <input type="text" name="size" th:value="${el.size}" class="form-control"><br>

            <button type="submit" class="btn btn-dark">Обновить</button>
        </form>
        <br>
        <a th:href="'/book/' + ${el.id}">Назад</a>
    </div>

</div>
</html>
