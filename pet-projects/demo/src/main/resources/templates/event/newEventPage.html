<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">

NEW EVENT
<hr>

<form th:action="@{/event}" th:method="post" th:object="${event}">


    <label>Город проведения мероприятия:
        <input type="text" name="town" th:field="*{town}"/>
        <i style="color:red" th:if="${#fields.hasErrors('town')}" th:errors="*{town}" >town error</i>
    </label><br>


    <label>Дата:
        <input type="date" name="date" th:field="*{date}"/>
        <i style="color:red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}" >date error</i>
    </label><br>

    <label>Название гостиницы:
        <input type="text" name="hotel" th:field="*{hotel}"/>
        <i style="color:red" th:if="${#fields.hasErrors('hotel')}" th:errors="*{hotel}" >hotel error</i>
    </label><br>

    <label>URL адрес фото гостницы:
        <input type="text" name="hotelImageUrl"/>
        <i style="color: gray">*Необязательно</i>
    </label><br>

    <label>Адрес площадки:
        <input type="text" name="hotelAddress" th:field="*{hotelAddress}"/>
        <i style="color:red" th:if="${#fields.hasErrors('hotelAddress')}" th:errors="*{hotelAddress}" >hotelAddress error</i>
    </label><br>

    <label>Название конференц-зала:
        <input type="text" name="conferenceHall"/>
        <i style="color: gray">*Необязательно</i>
    </label><br>

    <button type="submit">Сохранить</button>
</form><br>

<a href="/event">Назад</a><br>

</div>
</body>
</html>
