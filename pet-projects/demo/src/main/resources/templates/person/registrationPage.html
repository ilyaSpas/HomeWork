<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">

    <section>
        <div th:each="participant : ${participants}">
            <p th:text="'Имя: ' + ${participant.getFirstName()}"></p>
        </div>
    </section>




    REGISTRATION

    <form th:action="'/event/' + ${id} + '/registration'" th:method="post" th:object="${participant}">

        <label>Имя:
            <input type="text" name="firstName"/>
        </label><br>

        <label>Фамилия:
            <input type="text" name="lastName"/>
        </label><br>

        <label>Отчество:
            <input type="text" name="patronymic"/>
        </label><br>

        <label>Дата рождения:
            <input type="date" name="birthday"/>
        </label><br>

        <label>Номер телефона:
            <input type="text" name="phoneNumber"/>
        </label><br>

        <label>Почта:
            <input type="email" name="email"/>
        </label><br>

        <label>Название аптеки:
            <input type="text" name="pharmacy"/>
        </label><br>

        <label>Должность:
            <select name="position" >
                <option th:each="position : ${positions}"
                        th:text="${position}"
                        th:value="${position}">
            </select>
        </label><br>

        <label>Адрес аптеки:
            <input type="text" name="pharmacyAddress"/>
        </label><br>

        <button type="submit">Сохранить</button>

        <br>
    </form>
    <br>

</div>
</body>
</html>
