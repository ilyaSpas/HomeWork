<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container">
    REPORT
    <table>
        <tr>
            <th>ФИО</th>
            <th>Аптека</th>
            <th>Адрес</th>
            <th>Должность</th>
            <th>Номер телефона</th>
            <th>Почта</th>
            <th>Время регистрации</th>
        </tr>
        <tr th:each="participant : ${participants}" >
            <td th:text="${participant.getFirstName()} + ' '
            + ${participant.getLastName()} + ' '
            + ${participant.getPatronymic()}"></td>
            <td th:text="${participant.getPharmacy()}"></td>
            <td th:text="${participant.getPharmacyAddress()}"></td>
            <td th:text="${participant.getPosition()}"></td>
            <td th:text="${participant.getPhoneNumber()}"></td>
            <td th:text="${participant.getEmail()}"></td>
            <td th:text="${participant.getTimeOfRegistration()}"></td>
        </tr>
    </table>
    <a th:href="'/event/' + ${event_id} + '/download'">Скачать отчет</a>

</div>
</body>
</html>
