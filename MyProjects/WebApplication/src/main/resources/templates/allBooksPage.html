<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, post-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Добавить новую книгу</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <h2>Все книги</h2>
    <h4>Каталог</h4>
    <div th:each="el : ${books}" th:object="${book}" class="alert alert-info mr-2">

        <img src="/images/102" height="60px"/>

        <h5 th:text="'Название книги: ' + ${el.title}"></h5>
    </div>


</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
