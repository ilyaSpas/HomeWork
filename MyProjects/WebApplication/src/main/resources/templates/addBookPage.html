<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, post-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Добавить новую книгу</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <h2>Новая книга</h2>
    <form th:action="@{/add-new-book}" th:object="${book}" th:method="post" enctype="multipart/form-data">

        <input type="text" name="title" placeholder="Введите название Вашей книги" class="form-control"><br>
        <br>
        Первая фотография:<input type="file" name="file1">

        <button type="submit" class="btn btn-dark">Добавить</button>
    </form>

</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
