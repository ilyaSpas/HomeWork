<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, post-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Главная</title>
</head>
<div class="container">
    <H2>Все мероприятия</H2>
    <hr>
    <div th:each="event : ${events}" class="alert alert-info mr-2">
        <p th:text="'Город: ' + ${event.town}"></p>
        <p th:text="'Дата проведения: ' + ${event.dateOfEvent}"></p>
        <a th:href="'/event/' + ${event.id}" class="btn btn-dark">Онлайн регистрация</a>
        <br>
        <a th:href="'/event/' + ${event.id} + '/qr'" >Получить QR-код</a>
        <br>
        <a th:href="'/event/' + ${event.id} + '/report'" >Список участников</a>
    </div>

</div>
</html>
