<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>EDIT</h1>

<form method="post" th:action="'/people/' + ${person.getId()}" th:object="${person}" >

    <label>ID: </label>
    <input type="text" name="id" th:field="*{id}" th:value="${person.getId()}">
    <label>NAME: </label>
    <input type="text" name="name" th:field="*{name}" th:value="${person.getName()}">

    <button type="submit">Обновить</button>
</form>

</body>
</html>
